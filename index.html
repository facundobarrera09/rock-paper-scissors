<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <div class="title">
                <h1>Rock, Paper, Scissors!</h1>
                <p>Do you think you can beat the system?</p>
            </div>
                
            <div class="buttons">
                <button class="start-button hidden">START</button>
                <button class="item-button" id="button-rock"><img src="./icons/bronze.png" alt=""></button>
                <button class="item-button" id="button-rock"><img src="./icons/paper.png" alt=""></button>
                <button class="item-button" id="button-rock"><img src="./icons/scissors.png" alt=""></button>
            </div>
            
            <p class="hint">(Open the chrome dev-tools console to see the game)</p>
        </div>
    </div>

    <footer>
        Webpage made by Facundo Barrera
        <a href="https://www.flaticon.com/free-icons/bronze" title="bronze icons">Bronze icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/document" title="document icons">Document icons created by smalllikeart - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
    </footer>

</body>
</html>
